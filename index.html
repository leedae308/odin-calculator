<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css"></style>
</head>
<body>
    <script src="operations.js"></script>
    <div class="calculator">
        <div class="screen">504</div>
        <div class="container">
            <div class="rowButtons">
                <div class="button blue">C</div>
                <div class="button blue">+/-</div>
                <div class="button blue">&percnt;</div>
                <div class="button orange">&div;</div>
            </div>
            <div class="rowButtons">
                <div class="button cyan">7</div>
                <div class="button cyan">8</div>
                <div class="button cyan">9</div>
                <div class="button orange">&times;</div>
            </div>
            <div class="rowButtons">
                <div class="button cyan">4</div>
                <div class="button cyan">5</div>
                <div class="button cyan">6</div>
                <div class="button orange">&minus;</div>
            </div>
            <div class="rowButtons">
                <div class="button cyan">1</div>
                <div class="button cyan">2</div>
                <div class="button cyan">3</div>
                <div class="button orange">&plus;</div>
            </div>
            <div class="rowButtons">
                <div class="button cyan two">0</div>
                <div class="button cyan one">.</div>
                <div class="button orange one">=</div>
            </div>
        </div>
    </div>
</body>
</html>
