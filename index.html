<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css"></style>
    <script src="functions.js" defer></script>
</head>
<body>
    <script src="operations.js"></script>
    <div class="calculator">
        <div class="screen">504</div>
        <div class="container">
            <div class="rowButtons">
                <button class="button blue" id="clear">C</button>
                <button class="button blue">+/-</button>
                <button class="button blue">&percnt;</button>
                <button class="button orange operator">&div;</button>
            </div>
            <div class="rowButtons">
                <button class="button cyan">7</button>
                <button class="button cyan">8</button>
                <button class="button cyan">9</button>
                <button class="button orange operator">&times;</button>
            </div>
            <div class="rowButtons">
                <button class="button cyan">4</button>
                <button class="button cyan">5</button>
                <button class="button cyan">6</button>
                <button class="button orange operator">&minus;</button>
            </div>
            <div class="rowButtons">
                <button class="button cyan">1</button>
                <button class="button cyan">2</button>
                <button class="button cyan">3</button>
                <button class="button orange operator">&plus;</button>
            </div>
            <div class="rowButtons">
                <button class="button cyan two">0</button>
                <button class="button cyan one">.</button>
                <button class="button orange one" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
